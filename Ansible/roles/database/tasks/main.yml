- name: Template a file to app.py
  template:
    src: app.py.j2
    dest: /opt/app.py
    mode: '0644'

- name: Check if it is running
  shell: ps -ef |grep -i flask|grep -io python
  register: checkrun

- name: Run the flask
  shell: 'FLASK_APP=/opt/app.py flask run --host=0.0.0.0 &'
  async: 45
  poll: 0
  when: checkrun.stdout == ""
